<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Records Management</title>

    <!-- Booststrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Local style  -->
    <link rel="stylesheet" href="style.css">


</head>

<body>


    <div class="container d-flex g-1 h-50">
        <div class="left w-50">
            <main class="form-signin w-50 m-auto">

                <form class="d-flex flex-column gap-2" id="myForm">
                    <input type="hidden" id="editEmpId">

                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Enter Name">
                        <label for="floatingInput">Name</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingDepartment" placeholder="Department Name">
                        <label for="floatingDepartment">Department</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingSalary" placeholder="Salary">
                        <label for="floatingSalary">Salary</label>
                    </div>

                    <button class="btn btn-primary w-100 py-2" type="button" onclick="createRecord()" id="createRec">Create Record</button>
                </form>
            </main>
        </div>
        <div class="right w-50">
            <img src="https://miro.medium.com/v2/resize:fit:4800/format:webp/1*kRc2KsunrMMM2Spba2CYaQ.png" alt="">
        </div>
    </div>

    <div class="records container">
        
        
        <h1 class="text-center">Employee Records</h1>
        <hr>


        <table class="table table-hover">
        </table>

    </div>


    <!-- Bootstrap JS links -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- Local JS file -->
    <script src="./script.js"></script>
</body>

</html>
